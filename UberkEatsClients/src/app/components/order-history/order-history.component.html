<div class="center">
  <div class="center-wrapper" fxLayout="line">
    <div id="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="loading"></div>
    </div>
  <h1>Historique des commandes</h1>
  <div class="margin" *ngFor="let order of orderHistory.orders">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Commande numéro : {{ orderHistory.orders.indexOf(order) + 1}}</mat-card-title>
        <mat-card-subtitle>Adresse de livraison : {{ order.deliveryAddress }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Commande passée le : {{ order.timestamp.createdAt }}</p>
        <p *ngIf="order.status === 4">Commande livrée le : {{ order.timestamp.deliveredAt }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button style="background-color: #454647;color: #5FB709" class="btn-block mat-raised-button" (click)="btnClickOrder(order);">Afficher les détails</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
