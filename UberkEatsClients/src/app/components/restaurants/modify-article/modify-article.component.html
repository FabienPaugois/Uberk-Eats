<mat-dialog-content class="mat-typography" style="height: 100%;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Cr√©er un article</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="modifyArticleForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="_id">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Description" formControlName="description">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Prix" formControlName="price">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Url de l'image" formControlName="imageUrl">
        </mat-form-field>
      </mat-card-content>
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Annuler</button>
        <button mat-button [mat-dialog-close]="true" (click)="modifyArticle()">Modifier article</button>
      </mat-dialog-actions>
    </form>
  </mat-card>
</mat-dialog-content>
