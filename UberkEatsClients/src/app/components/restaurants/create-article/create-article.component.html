<div class="center">
  <div class="center-wrapper" fxLayout="line">
    <div id="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="loading"></div>
    </div>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Créer un article</mat-card-title>
        </mat-card-header>
        <form class="example-form" [formGroup]="registerForm">
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Description" formControlName="description">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Prix" formControlName="price">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Url de l'image" formControlName="imageUrl">
            </mat-form-field>
          </mat-card-content>
          <button (click)="addArticle()" style="background-color: #454647;color: #5FB709" class="btn-block mat-raised-button">Créer l'article</button>
        </form>
      </mat-card>
      <br>
      <h1>Articles</h1>
      <mat-card *ngFor="let article of productsContent.articles" style="display:inline-block;" class="example-card">
        <mat-card-header>
          <mat-card-title> {{ article.name }}</mat-card-title>
          <mat-card-subtitle> {{ article.price }}€</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <img src="{{article.imageUrl}}" style=" max-width: 150px; max-height: 100px;" />
          <p>{{ article.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button class="button" (click)="deleteArticle(article._id)"><mat-icon>delete</mat-icon></button>
          <button class="button" (click)="showModifyArticlePopUp(article)"><mat-icon>border_color</mat-icon></button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
