<div class="center">
  <div class="center-wrapper" fxLayout="line">
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="loading"></div>
      </div>
      <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Créer un menu</mat-card-title>
        </mat-card-header>
        <form class="example-form" [formGroup]="menuForm">
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Description" formControlName="description">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Prix" formControlName="price">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Url de l'image" formControlName="imageUrl">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Choisir un article...</mat-label>
              <mat-select formControlName="articles" multiple>
                <mat-option *ngFor="let article of productsContent.articles" [value]="article.name">
                  {{article.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card-content>
          <button (click)="addMenu()" style="background-color: #454647;color: #5FB709" class="btn-block mat-raised-button">Créer le menu</button>
        </form>
      </mat-card>
      <br>
      <h1>Menus</h1>
      <mat-card *ngFor="let menu of productsContent.menus" style="display:inline-block;" class="example-card">
        <mat-card-header>
          <mat-card-title> {{ menu.name }}</mat-card-title>
          <mat-card-subtitle> {{ menu.price }}€</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <img src="{{menu.imageUrl}}" />
          <p>{{ menu.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button class="button" (click)="deleteMenu(menu._id)"><mat-icon>delete</mat-icon></button>
          <button class="button" (click)="showModifyMenuPopUp(menu)"><mat-icon>border_color</mat-icon></button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
