<mat-dialog-content class="mat-typography" style="height: 100%;">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Modifier un article</mat-card-title>
        </mat-card-header>
        <form class="example-form" [formGroup]="menuForm">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput formControlName="_id">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Description" formControlName="description">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Prix" formControlName="price">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Url de l'image" formControlName="imageUrl">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Choisir un article...</mat-label>
                    <mat-select formControlName="articles" multiple>
                        <mat-option *ngFor="let article of productsContent.articles" [value]="article.name">
                            {{article.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-dialog-actions align="end">
                <button mat-button mat-dialog-close>Annuler</button>
                <button mat-button [mat-dialog-close]="true" (click)="modifyMenu()">Modifier article</button>
            </mat-dialog-actions>
        </form>
    </mat-card>
</mat-dialog-content>
