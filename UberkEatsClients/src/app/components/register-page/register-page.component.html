<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="registerForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Surname" formControlName="surname">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Mail" formControlName="mail">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password" type="password">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Phone" formControlName="phone">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Affiliate" formControlName="affiliate">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let role of roles" [value]="role">
              {{role}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button (click)="register(registerInfo)" color="primary" class="btn-block mat-raised-button">Register</button>
    </form>
  </mat-card>
</div>
