<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Surname">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Mail">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Phone">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select>
            <mat-option *ngFor="let role of roles" [value]="role">
              {{role}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block mat-raised-button">Register</button>
    </form>
  </mat-card>
</div>
