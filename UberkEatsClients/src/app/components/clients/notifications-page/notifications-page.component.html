<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div id="loader">
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="loading"></div>
</div>

<div class="center">
  <div class="center-wrapper" fxLayout="line">
    <div style="position: absolute;margin: auto; right:40%; top: 10%;">
      <h1 style="position: relative;margin: auto; left:20%; top: 10%;">Notifications re√ßues : </h1>
      <br />
      <mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

        <!-- userId Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title" style="padding-right:50px;">
            Titre
          </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- date Column -->
        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by content">
            Content
          </th>
          <td mat-cell *matCellDef="let element"> {{element.content}} </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
            Date
          </th>
          <td mat-cell *matCellDef="let element" style="padding-right:50px;"> {{element.createdAt}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[10, 5, 3]" showFirstLastButtons style="display:flex;"></mat-paginator>
    </div>
  </div>
</div>
