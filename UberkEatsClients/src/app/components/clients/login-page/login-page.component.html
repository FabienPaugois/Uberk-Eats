<div class="login">
  <div class="login-wrapper">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Connexion</mat-card-title>
        <mat-card-subtitle><br><br>Rentrez les informations nécessaires.</mat-card-subtitle>
      </mat-card-header>
      <form class="example-form" [formGroup]="loginForm">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Mail" formControlName="mail" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password" type="password" required>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button style="background-color: #454647;color: #5FB709" class="btn-block" (click)="authenticate(loginInfo)">Se connecter</button>
      </form>
      <br />
      <button (click)="redirectToRegister()" class="button">Pas encore de compte ? Créez-en un !</button>
    </mat-card>
  </div>
</div>
