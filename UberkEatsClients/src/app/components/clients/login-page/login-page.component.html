<div class="login">
  <div class="login-wrapper">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle><br><br>Rentrez les informations n√©cessaires.</mat-card-subtitle>
      </mat-card-header>
      <form class="example-form" [formGroup]="loginForm">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Mail" formControlName="mail" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password" type="password" required>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="primary" class="btn-block" (click)="authenticate(loginInfo)">Login</button>
      </form>
    </mat-card>
  </div>
</div>
