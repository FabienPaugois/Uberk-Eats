<div class="center">
  <div class="center-wrapper" fxLayout="line">
    <mat-accordion multi="true">
      <mat-card *ngIf="article" class="example-card">
        <mat-card-header>
          <mat-card-title>{{ article.name }}</mat-card-title>
          <mat-card-subtitle>{{ article.price }}€</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ article.description }}</p>
          <mat-card-actions>
            <div class="horizontal">
              <button mat-mini-fab style="background-color: #454647;color: #5FB709" class="align" (click)="updateCount(false);">-</button>
              <p class="align">{{count}}</p>
              <button mat-mini-fab style="background-color: #454647;color: #5FB709" class="align" (click)="updateCount(true);">+</button>
            </div>
            <br>
            <button class="non-align" mat-raised-button style="background-color: #454647;color: #5FB709" (click)="addToBasket();">Ajouter au panier</button>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>
      <mat-card *ngIf="menu" class="example-card">
        <mat-card-header>
          <mat-card-title>{{ menu.name }}</mat-card-title>
          <mat-card-subtitle>{{ menu.price }}€</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ menu.description }}</p>
          <mat-card-actions>
            <div class="horizontal">
              <button mat-mini-fab style="background-color: #454647;color: #5FB709" class="align" (click)="updateCount(false);">-</button>
              <p class="align">{{count}}</p>
              <button mat-mini-fab style="background-color: #454647;color: #5FB709" (click)="updateCount(true);" class="align">+</button>
            </div>
            <br>
            <button mat-raised-button style="background-color: #454647;color: #5FB709" (click)="addToBasket();">Ajouter au panier</button>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>
    </mat-accordion>
  </div>
</div>
