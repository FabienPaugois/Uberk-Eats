<mat-accordion multi="true">
  <mat-card *ngIf="article">
    <mat-card-header>
      <mat-card-title>{{ article.name }}</mat-card-title>
      <mat-card-subtitle>{{ article.price }}€</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ article.description }}</p>
      <mat-card-actions>
        <button type=button (click)="updateCount(true);">+</button>
        <p>{{count}}</p>
        <button type=button (click)="updateCount(false);">-</button>
        <button type=button (click)="addToBasket();">Ajouter au panier</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="menu">
    <mat-card-header>
      <mat-card-title>{{ menu.name }}</mat-card-title>
      <mat-card-subtitle>{{ menu.price }}€</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ menu.description }}</p>
      <mat-card-actions>
        <button type=button (click)="updateCount(true);">+</button>
        <p>{{count}}</p>
        <button type=button (click)="updateCount(false);">-</button>
        <button type=button (click)="addToBasket();">Ajouter au panier</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
