<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Profile information</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="userModificationForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput value={{userInfo.name}} placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput value={{userInfo.surname}} placeholder="Surname" formControlName="surname">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput value={{userInfo.phone}} placeholder="Phone" formControlName="phone">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password" type="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="primary" class="btn-block">Back</button>
      <button mat-raised-button color="primary" (click)="modify(modifyUserInfo)" class="btn-block">Confirm</button>
      <button mat-raised-button color="warn" class="btn-block">Delete</button>
    </form>
  </mat-card>
</div>
